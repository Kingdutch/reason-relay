parameters:
  platform: "macOS"
  folder: "platform-darwin"

steps:
  - task: DownloadBuildArtifacts@0
    displayName: "Download ${{ parameters.platform }} Artifacts"
    inputs:
      artifactName: ${{ parameters.platform }}
      downloadPath: $(Build.StagingDirectory)

  - script: "mkdir packages/reason-relay/reason-relay-ppx/_release/${{ parameters.folder }}"
    displayName: "Create _release/${{ parameters.folder }}"

  - script: "cp -r $(Build.StagingDirectory)/${{ parameters.platform }}/ packages/reason-relay/reason-relay-ppx/_release/${{ parameters.folder }}"
    displayName: "cp ${{ parameters.platform }}"
