schema {
  query: Query
}

type Query {
  me: User!
  user(id: ID!): User
  userByLocation(location: LocationBounds!): User
}

type User {
  id: ID!
  firstName: String!
  location: Location!
}

type Location {
  id: ID!
  lat: Float!
  lng: Float!
}

input LocationBounds {
  lat: Float!
  lng: Float!
}
